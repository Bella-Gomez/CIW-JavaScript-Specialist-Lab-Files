<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lesson 10 Application Project</title>

<script type="text/javascript">

    function validate(form) {
        if (document.getElementById("visaCard").checked === true && form.number.value.length !== 16 && form.number.value.charAt(0) !== "4" ) {
             alert("Seems like you don't have 16 digit Visa card number, or, the first digit is not 4.")
        }
        if (document.getElementById("mCard").checked === true && form.number.value.length !== 16 && form.number.value.charAt(0) !== "5" ) {
            alert("Seems like you don't have 16 digit Master Card number, or, the first digit is not 5.")
        }
 
        if (document.getElementById("amexCard").checked === true && form.number.value.length !== 15 && form.number.value.charAt(0) !== "3" ) {
            alert("Seems like you don't have 15 digit American Express Card number, or, the first digit is not 3.")
        }

    }

//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="ccForm" action="post">
<p>
<input type="radio" id="visaCard" name="ccard" value="visa" />
Visa
</p>
<p>
<input type="radio" id="mCard" name="ccard" value="mc" />
MasterCard
</p>
<p>
<input type="radio" id="amexCard" name="ccard" value="amex" />
American Express
</p>
<p>
Card # 
<input type="text" name="number" />
</p>
<p>
Exp Date: 
<select name="expMo">
<option value="0">Jan</option>
<option value="1">Feb</option>
<option value="2">Mar</option>
<option value="3">Apr</option>
<option value="4">May</option>
<option value="5">Jun</option>
<option value="6">Jul</option>
<option value="7">Aug</option>
<option value="8">Sep</option>
<option value="9">Oct</option>
<option value="10">Nov</option>
<option value="11">Dec</option>
</select> 
<select name="expYr">
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
</select>
</p>

<input type="button" value="Check Form" onclick="validate(this.form);" />

<input type="reset" value="Reset Form" />
</form>

</body>
</html>
